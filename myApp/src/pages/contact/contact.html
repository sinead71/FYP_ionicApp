<ion-header>
  <ion-navbar>
    <ion-title>
     Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="header">
      
   <div id="info">
    <ion-avatar item-left>
        <img id="profileImg" src="http://lorempixel.com/150/150">
    </ion-avatar>
    <h1>Sinead</h1>
   </div>
   
  </div>
  
  <div padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="posts">
      Posts
    </ion-segment-button>
    <ion-segment-button value="help">
      Help
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'help'">
    <ion-item>
      <ion-card>     
      <img src="http://blog.kingarthurflour.com/wp-content/uploads/2014/07/TroubleBread2.jpg">
      <ion-card-content>
          <p>Does anyone know what flour is best when making bread? 
              I don't think I'm using the right one. My bread doesn't rise</p>
          <button id="reply" ion-button icon-right clear >
            <ion-icon name="md-create"></ion-icon>
          </button>
      </ion-card-content>    
  </ion-card>
    </ion-item>
    
  </ion-list>

  <ion-list *ngSwitchCase="'posts'">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="http://lorempixel.com/250/250">
      </ion-thumbnail>
      <ion-thumbnail item-left>
        <img src="http://lorempixel.com/250/250">
      </ion-thumbnail>
      <ion-thumbnail item-left>
        <img src="http://lorempixel.com/250/250">
      </ion-thumbnail>
      <ion-thumbnail item-left>
        <img src="http://lorempixel.com/250/250">
      </ion-thumbnail>      
    </ion-item>
  </ion-list>
</div>
</ion-content>
