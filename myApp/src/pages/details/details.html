<ion-header>
  <ion-navbar>
    <ion-title>
      Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul>
    <!-- afItems is the array created in the .ts file that links to the data you take from firebase -->
    <li class="text" *ngFor="let afItem of afItems | async">
        <ion-card>
            <ion-item>
                <ion-avatar item-left>
                    <img src="http://lorempixel.com/150/150">
                </ion-avatar>
                <h2>{{afItem.messageHeader}}</h2>
            </ion-item>
            <img src="http://lorempixel.com/500/400">
            <ion-card-content>
                <p>{{afItem.newMessage}}</p>
            </ion-card-content>  
            <hr>
            <ion-card-content>
                <div>
                    <button id='messComment' ion-button outline (click)='addComment()'>Comment</button>
                </div>
            </ion-card-content> 
        </ion-card>
    </li>
  </ul>
</ion-content>
