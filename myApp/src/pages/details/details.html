<ion-header>
  <ion-navbar>
    <ion-title>
      Details
    </ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>
  <ul>
    <li class="text">
        <ion-card>
            <ion-item>
                <ion-avatar item-left>
                    <img src="http://lorempixel.com/150/150">
                </ion-avatar>
                <h2>{{ header }}</h2>
            </ion-item>
            <img src="http://lorempixel.com/500/400">
            <ion-card-content>
                <p>{{message}}</p>
            </ion-card-content>  
            <hr>

            <ion-card-content id="inputContent">    
                <div id="addCommentDiv" *ngIf='showHideInput'>
                    <ion-card>
                        <ion-list>
                            <ion-label floating>Add your comment...</ion-label>
                            <ion-input id="newComment" type="text" name="commentField" #newComment></ion-input>
                            <ion-buttons end id="sendBtn">
                                <button ion-button icon-right color="royal" (click)="commentSubmit(newComment.value)">
                                    <ion-icon name="send"></ion-icon>
                                </button>
                            </ion-buttons> 
                        </ion-list>
                    </ion-card>
                </div>
            </ion-card-content>

            <ion-card-content>
                <ul>
                  <li>
                      
                  </li>
                </ul>
            </ion-card-content>

        </ion-card>
    </li>
  </ul>


<ion-fab right bottom id="addBtn">
    <button ion-fab color="danger" (click)="addCommentBtn()" ><ion-icon name="add"></ion-icon></button>
</ion-fab>



</ion-content>
